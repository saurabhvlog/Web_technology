<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clear{
            width:180px;
            margin:auto;
            padding: 10px;
        }
        .formstyle{
            
            height: 300px;
            margin: auto;
            border:5px solid red;
        }
        input{
            width:50px;
            background-color: plum;
            color:white;
        }
    </style>
</head>
<body>
    <center>
    <div class="formstyle">
        <form name="forms">
            <input type="text" name="answer" id="clear"><br><br>
            
            <input type="botton" value="1" onclick="forms.answer.value += '1'">
            <input type="botton" value="2" onclick="forms.answer.value += '2'">
            <input type="botton" value="3" onclick="forms.answer.value += '3'"><br><br>
            <input type="botton" value="4" onclick="forms.answer.value += '4'">
            <input type="botton" value="5" onclick="forms.answer.value += '5'">
            <input type="botton" value="6" onclick="forms.answer.value += '6'"><br><br>
            <input type="botton" value="7" onclick="forms.answer.value += '7'">
            <input type="botton" value="8" onclick="forms.answer.value += '8'">
            <input type="botton" value="9" onclick="forms.answer.value += '9'"><br><br>
            <input type="botton" value="+" onclick="forms.answer.value += '+'">
            <input type="botton" value="-" onclick="forms.answer.value += '-'">
            <input type="botton" value="*" onclick="forms.answer.value += '*'"><br><br>
            <input type="botton" value="/" onclick="forms.answer.value += '/'">
            <input type="botton" value="0" onclick="forms.answer.value += '0'">
            <input type="botton" value="=" onclick="forms.answer.value =eval(forms.answer.value) "><br><br>
            <input type="botton" value="clear" onclick="forms.answer.value = '' "id="clear">

        </form>
    </div>
    </center>
</body>
</html>
